version: 1.0
env:
  variables:
    BRANCH: ${AWS_BRANCH}
    GA_ID: ${GA_ID}
    HJ_ID: ${HJ_ID}
frontend:
  phases:
    preBuild:
      commands:
        - bundle update --bundler
        - bundle install
        - npm i -g npm
        - npm ci
    build:
      commands:
        - if [ "${AWS_BRANCH}" = "master" ]; then npm run build; fi
        - if [ "${AWS_BRANCH}" != 'master' ]; then npm run build:dev; fi
  artifacts:
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths: []
test:
  artifacts:
    baseDirectory: cypress
    configFilePath: "**/mochawesome.json"
    files:
      - "**/*.png"
      - "**/*.mp4"
  phases:
    preTest:
      commands:
        - npm install
        - npm install wait-on
        - npm install mocha mochawesome mochawesome-merge mochawesome-report-generator
        - "npm start & npx wait-on http://127.0.0.1:8080"
    test:
      commands:
        - 'npx cypress run --reporter mochawesome --reporter-options "reportDir=cypress/report/mochawesome-report,overwrite=false,html=false,json=true,timestamp=mmddyyyy_HHMMss"'
    postTest:
      commands:
        - npx mochawesome-merge@4 cypress/report/mochawesome-report/*.json > cypress/report/mochawesome.json