- type: Day 1, Keynotes
  timeslot: 10:00 AM - 10:20 AM
  timeslot_metadata: 2022-11-15T10:00:00+08:00 - 2022-11-15T10:20:00+08:00
  title: Embracing a Brave New World of Technology – A Government Journey
  desc: Many large organizations are quickly overtaken by the rapid progress of technology around them and for governments around the world, this is no exception. Venturing into the brave new world of technology is like a young person leaving home for the first time. It is full of freedom, excitement and anxiety, It is also full of risks, fear and uncertainties. Ignoring technology like Cloud, SaaS, full stack, etc., is no more an option. The days of building bespoke monolithic systems from scratch is risky, costly and wasteful. The new world is about reusability, iterations and automation. It’s about talent, culture and design. The Singapore Government, like everyone else, needs to embrace this brave new world or risk becoming irrelevant.
  speakers:
    - name: Mr Chan Cheow Hoe
      image: /assets/img/photos/chan-cheow-hoe.png
      title: Government Chief Digital Technology Officer and Deputy Chief Executive, GovTech
      desc: Mr Chan Cheow Hoe is the Government Chief Digital Technology Officer (GCDTO) of the Smart Nation and Digital Government Office (SNDGO). He is also concurrently the Deputy Chief Executive of the Government Technology Agency of Singapore (GovTech). As the GCDTO, Cheow Hoe oversees the development of the Government’s digital infrastructure and digital technology capability, as well as talent development in information and communication technology and smart systems (ICT&SS). He will also oversee the development of platforms to enable resource sharing and interoperability across Government,so as  to drive the development and delivery of innovative government digital services for citizens and businesses. In his role as Deputy Chief Executive, GovTech, he oversees multi-disciplinary teams that develop and manage key government’s digital products such as the National Digital Identity.Cheow Hoe has more than two decades of extensive experience both in the public and private sectors, with a strong track record in leading digital transformation changes in organisations and the government. Prior to joining GovTech, Cheow Hoe held senior appointments in international banks and consulting companies in the areas of technology, operations, finance and business. Cheow Hoe graduated from the National University of Singapore, and obtained his masters from Wharton School.

- type: Day 1, Keynotes
  timeslot: 10:20 AM - 10:50 AM
  timeslot_metadata: 2022-11-15T10:20:00+08:00 - 2022-11-15T10:50:00+08:00
  title: Why SaaS and PaaS are Perfect for Government -- Almost Every Time!
  desc: Can SaaS and PaaS platforms handle the security, complexity, and scale of government IT? Join us as we explore how today’s Cloud 3.0-based platforms deliver on the 5 essential building blocks of digital transformation for Government. Learn how to leverage SaaS to increase agility, speed, security, reuse, and success in today’s most demanding government IT environments.
  speakers:
    - name: Mr Paul Tatum
      image: /assets/img/photos/paul-tatum.png
      title: Executive Vice President, Solution Engineering for Global Public Sector, Salesforce
      desc: Paul Tatum leads the Global Public Sector Solutions Engineering team, helping governments around the world modernise their businesses and missions using Salesforce leading PaaS and SaaS offerings. Paul is responsible for overall technical direction, architecture, and solutions based on Salesforce cloud services. Paul brings over 30 years of experience working with Public Sector customers and provides technical and business executive insights in the areas of Cloud Computing, CRM, Case Management, Security, Integrated Platforms, AI/ML, Analytics, and IT trends in government. Paul has held Solutions Engineering leadership roles since 2000, always focusing on technical excellence and customer success.

- type: Day 1, Keynotes
  timeslot: 10:50 AM - 11:20 AM
  timeslot_metadata: 2022-11-15T10:50:00+08:00 - 2022-11-15T11:20:00+08:00
  title: Extending the AWS Cloud Outside of Public Regions
  desc: The AWS Nitro System is the underlying platform for our next generation of EC2 instances that enables AWS to innovate faster, further reduce cost for our customers, and deliver added benefits like increased security and new instance types. AWS has completely re-imagined our virtualisation infrastructure. Traditionally, hypervisors protect the physical hardware and bios, virtualise the CPU, storage, networking, and provide a rich set of management capabilities. With the Nitro System, we are able to break apart those functions, offload them to dedicated hardware and software, and reduce costs by delivering practically all of the resources of a server to your instances. In this talk, we will explore the improved hardware-based security in the Nitro System, including how we can leverage this technology outside of traditional public cloud regions using AWS Outposts and Local Zones.
  speakers:
    - name: Mr Anthony Liguori
      image: /assets/img/photos/anthony-liguori.png
      title: Vice President & Distinguished Engineer, Amazon Web Services
      desc: Anthony leads the virtualisation teams within EC2 for public cloud and edge offerings. Anthony led the development of the Nitro System, Firecracker, and AWS Outposts. Prior to join AWS, Anthony led the Open Source QEMU VMM project.

- type: Day 1, Keynotes
  timeslot: 11:20 AM - 11:50 AM
  timeslot_metadata: 2022-11-15T11:20:00+08:00 - 2022-11-15T11:50:00+08:00
  title: Delivering Trust in a Data Driven World
  desc: Trust has become critical in the data-driven world. As digital activity continues to grow, more information on our lives becomes available online, and more decisions rely on online data; trust is crucial. Yet, it is easy to lose trust but difficult to rebuild it. This talk will address the technology and policy approaches to maintaining trust, deriving unbiased data-driven insights, and securing systems. It will illustrate how to build trustworthy systems for your users to interact confidently in the digital world.
  speakers:
    - name: Ms Rebecca Parsons
      image: /assets/img/photos/rebecca-parsons.png
      title: Chief Technology Officer, Thoughtworks
      desc: Rebecca is CTO at Thoughtworks and is a scientist with a strong love of programming languages. Beyond her technical achievements, she is a strong advocate for diversity and inclusion in the industry, particularly increasing the number of women in coding and STEM. She has served on the boards of CodeChix and the Agile Alliance, is currently on the board of trustees of AnitaB.org and is an advisor to Women Who Code. She leads the Thoughtworks global technical staff with wisdom, a willingness to embrace new technologies, and a deep understanding of tech culture. She has also co-authored a number of books, including Domain-Specific Languages, The Thoughtworks Anthology, and Building Evolutionary Architectures.

- type: Day 1, Keynotes
  timeslot: 04:00 PM - 04:30 PM
  timeslot_metadata: 2022-11-15T16:00:00+08:00 - 2022-11-15T16:30:00+08:00
  title: How to Scale Your Business with a DevOps Platform
  desc: The past few years have shown that all companies must become software companies if they want to quickly adapt and compete - and DevOps plays a critical role in helping businesses achieve this. But what's the difference between DevOps tools and a DevOps platform? Join Sid Sijbrandij, CEO and co-founder of GitLab (the One DevOps platform), as he answers why a platform has a greater impact on productivity, security, and operational excellence. You'll also hear how other businesses and the public sector are leveraging a DevOps platform, and how you can further the scalability of a platform by co-creating with the community.
  speakers:
    - name: Mr Sytse 'Sid' Sijbrandij
      image: /assets/img/photos/sytse-sijbrandij.png
      title: Chief Executive Officer & Co-founder, GitLab
      desc: Sid Sijbrandij is the Co-founder and CEO of GitLab Inc., the DevOps platform. GitLab’s single application helps organisations deliver software faster and more efficiently while strengthening security and compliance. Sid’s career path is untraditional, from building recreational submarines to working at the Ministerie van Justitie en Veiligheid on the Legis project. A self-taught programmer, in 2012 he discovered GitLab and his passion for open source. Soon after, Sid commercialized GitLab and led the company through Y Combinator’s Winter 2015 batch. Under his leadership, GitLab has grown with an estimated 30 million+ registered users from startups to global enterprises.

- type: Day 1, Plenary
  timeslot: 02:00 PM - 02:30 PM
  timeslot_metadata: 2022-11-15T14:00:00+08:00 - 2022-11-15T14:30:00+08:00
  title: The Heart of Data and AI
  desc: Why do some data and AI projects thrive and make significant impact? And why do some data and AI projects struggle to deliver impact? Besides focusing on the technology that is used to power Data and AI projects, this talk invites participants to think deeply about the purpose of data and AI projects, putting people at the center of it, and be an enabler for Tech for Good. Using lessons learned from working with some of the top companies in the world, the talk provides a practitioner's perspective on leading successful outcomes with practical guidance.
  speakers:
    - name: Mr Tok Wee Hyong
      image: /assets/img/photos/blank-photo.png
      title: Senior Director, Cloud and AI, Microsoft
      desc: Wee Hyong is a Senior Director with the Cloud and AI organization at Microsoft. He is a seasoned Data and AI leader with a proven track record of running a cloud business and growing it to sustained industry leadership positions. He has worn many hats - developer, product manager, data scientist, researcher, and technical advisor. Wee Hyong holds a PhD in Computer Science from National University of Singapore. Wee Hyong is the author of more than 10 product, data and artificial intelligence books. These rich career experiences have given him unique superpowers to solve some of the world's most complex technology problems.

- type: Day 1, Plenary
  timeslot: 02:30 PM - 03:00 PM
  timeslot_metadata: 2022-11-15T14:30:00+08:00 - 2022-11-15T15:00:00+08:00
  title: Innersource - The Road to Engineering Collaboration across Government
  desc: "Earlier this year, GovTech embarked on a journey to improve engineering collaboration and code sharing across government, through the use of internal open source practices. In this talk, we will cover the background, practices, challenges as well as looking towards to the future. Who should attend: Engineers, Managers and Leaders."
  speakers:
    - name: Mr Hunter Nield
      image: /assets/img/photos/hunter-nield.png
      title: Distinguished Engineer, GovTech
      desc: Hunter is a Distinguished Engineer at GovTech who specialises in cloud strategy and engineering. In 2018, he partnered GovTech's Government Digital Services team and shared his technical expertise as a Senior Smart Nation Fellow. Hunter has 20 years of private-sector experience under his belt. Prior to joining the Government, he ran businesses in Asia and Australia focused on Cloud Infrastructure, Digital Transformation and R&D.

- type: Day 1, Plenary
  timeslot: 03:00 PM - 03:30 PM
  timeslot_metadata: 2022-11-15T15:00:00+08:00 - 2022-11-15T15:30:00+08:00
  title: Retooling Government Developer Experience
  desc: The Singapore Government Developer Portal serves as a one-stop resource hub for Government Digital Products and Services. With a wealth of product and technical documentation, policy guidelines and community resources, the portal aims to support developers in their digital transformation journey. These include the Singapore Government Technology Stack (SGTS), a set of platform tools that streamline and simplifies the development process. SGTS enables code reuse across the whole of government to build secure, high quality applications. With over 40 agencies and 200 systems have benefited from the platform.
  speakers:
    - name: Mr Kevin Ng
      image: /assets/img/photos/kevin-ng.png
      title: Director, CODEX, GovTech
      desc: Kevin is an accomplished global tech leader with over 20 years of working experience. He has significant experience in launching new technology capabilities, as well as growing new product and engineering teams. At GovTech, he leads the product and engineering teams for Government on Commercial Cloud (GCC) and Singapore Government Techstack (SGTS) as Director of GDS Central. Prior to joining GovTech, he was the Senior Director, Product and Technology at Expedia and was based in Singapore and London. Kevin has led global teams involved in search and globalisation, transformed monolithic solutions into microservices on the cloud, created reusable platform components for both customer-facing apps and internal-use pipelines, and re-architected monolithic systems to incorporate artificial intelligence models. With over 100 members, his team spanned across US, UK, Hungary, Jordan, India, China, Singapore and a few smaller locations, and comprised engineering and product directors, product managers, technical product managers and engineers. Kevin graduated with a B.Sc. (First Class Honours) in Computer Science from the National University of Singapore (NUS) and holds a M.Sc. (by Research) in Computer Science from NUS.
    - name: Ms Karen Kee
      image: /assets/img/aboutus-karen.png
      title: Deputy Director, Technology Management Office, GovTech
      desc: Karen leads the international and community development efforts at GovTech. She is passionate about building developer communities to develop great products with the government. This is done through the Singapore Government Developer Portal, a rich resource of almost 200 products and technical documentation, and STACK Developer Community with over 12,000 members. Karen is also one of the lead organisers for the STACK developer conference. Karen also represents Singapore globally at many overseas forums. Her team organizes an annual meeting for global public sector leaders, the Digital Government Exchange. Through her career, she has managed several government-wide projects. Prior to this role, Karen has spent many years in Accenture developing government-wide systems and a telco's billing system. She graduated from the University of Melbourne with a Bachelor of Science (Information Systems).     

- type: Day 1, Plenary
  timeslot: 03:00 PM - 03:30 PM
  timeslot_metadata: 2022-11-15T15:00:00+08:00 - 2022-11-15T15:30:00+08:00
  title: Changed Responsibilities in Modern Software Development Environments
  desc: "With business increasing the pressure and demand for flexibility of the development team, the agile movement was pushed to the limits. CI/CD was born to reduce manual steps to reduce human errors and increase speed to go-live! With DevOps, the teams also took on application responsibilities, from cradle to grave. Nevertheless, software security is still missing in many full-stack developers' resumes and application security responsibilities are still pushed off to the security department. A real pity, because the agile, CI/CD and DevOps are security-enabling practices. This session explains Shift-left, early security enablement in the development Lifecycle. As the application development becomes more developer centric, the developer’s toolset must match the new challenges to have responsibilities matching capabilities. Learn from rugged software to supply chain cleanliness. Learn to avoid the common pitfalls and benefits of modern application development strategies. Hear why security champions programmes tend to fail, compliance driven security training is a waste of time and money. Security teams struggle and fail to integrate security tooling in release pipelines. Take back the best practices, proven solutions and Shift Left beyond the development. Who should attend: Dev Teams, Appsec, Security Specialists."
  speakers:
    - name: Mr Martin Knobloch
      image: /assets/img/photos/martin-knobloch.png
      title: Global AppSec Strategist, Micro Focus
      desc: Martin Knobloch, Global AppSec Strategist at Micro Focus, is a long-time information security leader with more than 15 years of experience in the field. With a background in software development and architecture, his focus is on software security. Martin is actively involved in OWASP where he is a frequent contributor to various projects and initiatives, as well as a member of the Board of Directors. During his career, Martin has been a recognized teacher, guest lecturer at various universities and invited speaker and trainer at local and international software development, testing and security conferences throughout the world.

