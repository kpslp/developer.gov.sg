- type: Day 2, Panel Discussion
  timeslot: 10:20 AM - 11:00 AM
  timeslot_metadata: 2022-11-16T10:20:00+08:00 - 2022-11-16T11:00:00+08:00
  title: Talent, Culture and Purpose
  desc: With impact from global trends such as the great resignation and quiet quitting, what is the current state and outlook for tech hiring and what does it mean for the tech sector? Join our panel as they share their insights and examine how a strong organisational tech culture and sense of purpose can have a great impact on both attracting and retaining talent, and the practical steps in engineering such a culture.
  speakers:
    - name: Mr Kok Ping Soon
      title: Chief Executive, GovTech
      image: /assets/img/photos/kok-ping-soon.png
      desc: Ping Soon is Chief Executive of the Government Technology Agency of Singapore (GovTech), the lead agency driving Singapore’s Smart Nation initiative and public sector digital transformation. Prior to his current appointment, Ping Soon held various positions in the Ministry of Manpower, National Security Co-ordination Secretariat, Ministry of Trade & Industry, Singapore Tourism Board, Contact Singapore (CS) and Economic Development Board (EDB). He spent six years in the United States working for CS and EDB. He serves on the Board of Info-comm Media Development Authority (IMDA), Defence Science & Technology Agency (DSTA), Institute of System Sciences (ISS) and is a member of the National Institute of Education (NIE) Council. Ping Soon is a graduate of the National University of Singapore where he majored in Economics. He attended the Advanced Management Programme by the International Institute for Management Development (IMD), Stanford Executive Programme by the Stanford Graduate School of Business, and was also awarded the Lien Ying Chow Legacy Fellowship to pursue a research project in China.
    - name: Mr Noah Pepper
      image: /assets/img/photos/blank-photo.png
      title: Former APAC Head, Stripe
      desc: Mr Noah Pepper is currently working on a new venture headquartered in Singapore, returning to his start-up roots. He was most recently Head of APAC at Stripe overseeing business strategy and execution in the region, and product and engineering teams across Singapore, Japan, and India. Before moving to Singapore, he managed Stripe's Applications group, including creation of products like Stripe Invoicing, Stripe Billing, and Stripe Capital. Prior to Stripe, Mr Pepper held product and engineering leadership roles at Twitter, which acquired the company, Lucky Sort, where he was co-founder and CEO.
    - name: Mr Frank Koo
      image: /assets/img/photos/frank-koo.png
      title: Head of Asia, Talent and Learning Solutions, LinkedIn
      desc: Frank Koo is currently the Asia Head of Talent & Learning Solutions at LinkedIn. Frank’s team supports companies in talent acquisition, development and retention through the LinkedIn platform and solutions. Prior to LinkedIn, Frank was the Chief Operating Officer of BE Education based in Shanghai and Asia Pacific President of Learning Solutions at Pearson Education. At Oracle, he was the MD for Singapore and South Asia Growth Economies. Frank is a  Bachelor of Business Administration graduate from the National University of Singapore. He has also attended executive programs with INSEAD and IMD.

- type: Day 2, Keynotes
  timeslot: 11:00 AM - 11:30 AM
  timeslot_metadata: 2022-11-16T11:00:00+08:00 - 2022-11-16T11:30:00+08:00
  title: Zero Trust at Scale
  desc: Customers and countries have an increasing dual challenge of modernizing end-user experiences- while defending against ever-increasing security threats. Zero trust is a paradigm that allows digital transformation to deliver innovative applications and architectures as well as evolving cybersecurity. This session will discuss zero trust through products and practices that protect applications, data, devices, identity, infrastructure, and networks on a national scale.
  speakers:
    - name: Mr Paul Lorimer
      image: /assets/img/photos/paul-lorimer.png
      title: Corporate Vice President, Microsoft Enterprise and Cloud
      desc: As Corporate Vice President of Enterprise and Cloud, Paul Lorimer leads the engineering and operations teams in Microsoft 365 focused on both business growth and service quality for our enterprise customers. He is responsible for driving Microsoft 365 growth through international expansion, public sector offerings, and investments in enterprise targeted capabilities. In addition, Lorimer leads key areas within Microsoft 365 business including Exchange, Skype for Business and Consumer, the development of new productivity features for complex organizations, and Compliance and Privacy. Committed to ensuring customers experience the value of Microsoft products within their business, Lorimer also supports government and large enterprise customers as they transition to the cloud.

- type: Day 2, Keynotes
  timeslot: 11:30 AM - 12:00 PM
  timeslot_metadata: 2022-11-16T11:30:00+08:00 - 2022-11-16T12:00:00+08:00
  title: What’s New in Google Cloud Infrastructure
  desc: Google Cloud has long enabled transformation in the public sector by providing a spectrum of security and compliance features and offerings to meet diverse needs of public sector customers. It is built on planet-scale, distributed infrastructure that thousands of customers across the globe rely on, and it continues to grow rapidly. Hear from Sachin Gupta, VP and GM of Google Cloud Infrastructure, about the latest enhancements in the infrastructure offerings focused on optimizing cost, security, compliance, and ease of use as well as transformational benefits.
  speakers:
    - name: Mr Sachin Gupta
      image: /assets/img/photos/sachin-gupta.png
      title: Vice President & General Manager, IaaS, Google Cloud
      desc: Sachin Gupta is the Vice President and General Manager of Infrastructure as a Service (IaaS) at Google Cloud. Having joined Google in 2020, Sachin brings together Product, Strategy, and UX across Cloud Compute, Storage, Networking, and Google Distributed Cloud businesses. His team is also responsible for global expansion, reliability infrastructure and Technical Infrastructure which serves the needs of all Google product areas. Through a deep understanding of enterprise customers, Sachin has a 20+ year track record of building solid teams and creating innovative products and services. Before joining Google, Sachin worked at Cisco for 23 years, where he served as SVP of Product for Enterprise Networking. Within his teams, Sachin has been a long-time champion of customer focus and an inclusive team culture. He holds a Bachelor of Science in Electrical Engineering from Purdue, a Master of Science in Electrical Engineering from Stanford University, and an MBA from Wharton.

- type: Day 2, Keynotes
  timeslot: 12:00 PM - 12:30 PM
  timeslot_metadata: 2022-11-16T12:00:00+08:00 - 2022-11-16T12:30:00+08:00
  title: Simplifying Data and AI with Lakehouse Platforms
  desc: "Traditionally, building data and AI applications in most enterprises has been complex because data is stored and processed across many disparate systems: data lakes such as Amazon S3, SQL data warehouses, message bus systems, and others. Enterprises have to staff large data engineering projects to move data across these systems, and end-users experience long delays and reliability problems. In the past few years, the cloud and open source have enabled a new class of data platform that unifies data lakes and warehouses, the lakehouse, and makes it significantly easier to share data across an organisation for all use cases. Because these platforms use open source formats, they are also directly usable in AI and streaming applications. I will describe how lakehouse systems such as the open source Delta Lake project, and how Databricks customers are using the lakehouse to achieve unprecedented scale and operational simplicity across analytics and AI use cases."
  speakers:
    - name: Mr Matei Zaharia
      image: /assets/img/photos/matei-zaharia.png
      title: Co-founder & Chief Technologist, Databricks
      desc: Matei Zaharia is a Cofounder and Chief Technologist at Databricks as well as an Assistant Professor of Computer Science at Stanford. He started the Apache Spark project during his PhD at UC Berkeley in 2009, and has worked broadly on other widely used data and machine learning software, including MLflow, Delta Lake and Apache Mesos. He works on a wide variety of projects in data management and machine learning at Databricks and Stanford. Matei’s research was recognized through the 2014 ACM Doctoral Dissertation Award, an NSF CAREER Award, and the US Presidential Early Career Award for Scientists and Engineers (PECASE).

- type: Day 2, Keynotes
  timeslot: 04:00 PM - 04:30 PM
  timeslot_metadata: 2022-11-16T16:00:00+08:00 - 2022-11-16T16:30:00+08:00
  title: 'The Rise of the Platforms Team: An Organisational Response to Developer Experience'
  desc: One area of work culture that receives a lot of focus is Developer Experience. As we seek to provide engineers with autonomy, it is easy to expect them to know too much about too many things, detracting from their core capabilities and contributing to burnout. In this session, Grant explores how Platform Engineering can reduce cognitive load, improving Developer Experience. You will learn how Platform Engineering functions at HashiCorp, how it interfaces with other teams as part of a release process, and what skills you should be on the lookout for as you seek to build your own Platform Team.
  speakers:
    - name: Mr Grant Orchard
      image: /assets/img/photos/grant-orchard.png
      title: Field Chief Technology Officer, Hashicorp
      desc: Grant is an emerging technology executive, and a key influencer for the use of software development patterns in infrastructure automation. He communicates HashiCorp’s vision and ethos with customers and partners, using his experience to help organisations navigate the challenges of their heterogeneous technology landscape.

- type: Day 2, Plenary
  timeslot: 02:00 PM - 02:30 PM
  timeslot_metadata: 2022-11-16T14:00:00+08:00 - 2022-11-16T14:30:00+08:00
  title: Scaling Data for Organisational Transformation
  desc: "In this talk we discover how the role of Data in agile organisations has changed and how it is of equal if not more importance for organisations to change operationally in order adapt successfully on their data journey. We discuss the fundamental principles of adaptability and talk through some real-life examples of success and failures for transformation that we have observed in the field. Who should attend: CIOs, Data Leads, Technologists, CDOs, CEOs, Program Managers, CFOs, CHROs, Cloud Teams, Engineering, Transformation Teams, Digital Change Champions."
  speakers:
    - name: Mr Damian Leach
      image: /assets/img/photos/damian-leach.png
      title: Chief Technology Officer, Asia Pacific and Japan, Workday
      desc: Damian is proudly Singaporean, having lived and worked in Singapore for over 12 years. Prior to joining Workday, Damian spent 20 years working in various global Banking Technology and practice lead roles in Singapore, Australia and London. Damian joins Workday Singapore as CTO for Asia Pacific and Japan and holds an international EMBA from Nanyang Technological University, focused on Asian Business and Entrepreneurship studying overseas segments at both Wharton and UC Berkeley. Damian is focused on human centered design and helping businesses move to the cloud and become more agile. In his spare time, he helps his wife's F&B business in Singapore scale, is a trained Barista and is passionate about helping startups in Asia as a mentor and coach and has supported Slingshot Asia's largest Deep Tech pitch event for the last few years.

- type: Day 2, Plenary
  timeslot: 02:30 PM - 03:00 PM
  timeslot_metadata: 2022-11-16T14:30:00+08:00 - 2022-11-16T15:00:00+08:00
  title: Navigating Cybersecurity in the Digital Darkness
  desc: "As the Singapore government embarks on a massive digitalisation journey, there is also an increasing awareness about the importance of cybersecurity - the foundation of digital trust for our government's services. With awareness of it growing, cybersecurity has been said to be one of the biggest reasons why digitalisation is getting more expensive. This prompted me to investigate further to understand why. When we dove deeper, I came to realise that the biggest problem is that everyone wants to provide a solution even when we are not sure what the problem really is. It is akin to navigating cybersecurity in the digital darkness. By the end of this presentation, I hope to empower attendees on how to identify and avoid artificial constraints, think more critically about cybersecurity threats, and implement simpler systems and operations for better security performance. Who should attend: CIOs, CISOs, Product Owners, Cybersecurity Auditors, and Cybersecurity Consultants."
  speakers:
    - name: Mr Chong Rong Hwa
      image: /assets/img/photos/chong-rong-hwa.png
      title: Director, Cyber Security Group, GovTech
      desc: Mr. Chong Rong Hwa is leading both the GovTech’s Cyber Strategy and Policy (GCP) and the Advanced Cyber Capabilities (ACC) divisions. He is responsible for developing the public sector's cybersecurity capabilities on multiple fronts – developing cybersecurity strategies, delivering pragmatic cybersecurity policies, delivering deep-dive security testing, building contextualised cyber products, and uplifting cybersecurity specialists’ skills.

- type: Day 2, Plenary
  timeslot: 03:00 PM - 03:30 PM
  timeslot_metadata: 2022-11-16T15:00:00+08:00 - 2022-11-16T15:30:00+08:00
  title: 'Cyber Physical Masterplanning: The Need for a Digital Twin'
  desc: "Digital twin is a real time virtual representation of a real world physical system. A digital twin at the national level is increasingly important as it allows simulation, testing and monitoring before implementing changes in the real world. It supports the planning process before deployment, operation management and historical studies that will facilitate use case discovery. Who should attend: CIOs and CTOs, Tech Leaders."
  speakers:
    - name: Mr James Tan
      image: /assets/img/photos/blank-photo.png
      title: Director, Sensors and IoT, GovTech
      desc: James is the Director for Sensors and IoT in GovTech as well as the Director for Smart District Division in JTC. James leads a team that develops the Open Digital Platform- the Smart District Operating System for system interoperability. His team has been using digital twin technology to build a command and control system for the Punggol Digital District in Singapore.

- type: Day 2, Plenary
  timeslot: 03:30 PM - 04:00 PM
  timeslot_metadata: 2022-11-16T15:30:00+08:00 - 2022-11-16T16:00:00+08:00
  title: Upskilling Trends for the Humans of DevOps
  desc: "Digital transformation requires Human Transformation which in turn requires a personal and cultural commitment to continuous learning. This session will explore current trends in continuous learning based on data from DevOps Institute's 2022 Upskilling IT community research report. The session will focus on five skill domains: Process, Human, Technical, Automation and Leadership. Within each domain, attendees will learn which specific skills or topics are considered <b>must have, nice to have and not as important</b> in both the APAC region and on a global level. Who should attend: All tech professionals involved in DevOps and digital transformation since the session explores upskilling, cultural considerations and career development."
  speakers:
    - name: Ms Jayne Groll
