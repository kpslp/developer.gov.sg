{%- assign page_name = page.id | split: "/" | last -%}

<section
  class="sgds-section page-{{ page_name }} is-hidden-desktop has-background-light padding--bottom padding--top"
>
  <div class="sgds-container">
    <div class="padding--bottom--sm">
      <strong class="is-small is-hidden-desktop">PRODUCT MENU</strong>
    </div>
    <div class="mobile-sidenav is-hidden-desktop">
      <button class="sgds-button is-small mobile-sidenav-toggle" type="button">
        <span class="has-text-weight-normal"
          >{{ page_name | split: "-" | join: " " | capitalizewords }}</span
        >
        <span class="sgds-icon sgds-icon-chevron-down"></span>
      </button>
      <ul class="mobile-sidenav-menu mobile-sidenav-menu-fit-content is-hidden">
        {% include sidenav-single-level.html %}
      </ul>
    </div>
    <div class="is-hidden-desktop">
      {% comment %} 
        This part is for the login button of a product's login page to be placed in the sideNav.
      {% endcomment %} 
      {% include sidenav-product-button.html mobile=true %}
    </div>
  </div>
</section>
