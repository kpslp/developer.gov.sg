{% for item in site.products %}
{% if item.sgts_collection_group contains include.category and item.sgts_layer_group contains include.layer and item.sgts_title
contains include.header %}
<p class="has-text-weight-bold">
    <a href={{item.redirect_from[0]}} target="_blank">
        {{item.sgts_title}}
    </a>
</p>
{% endif %}
{% endfor %}
