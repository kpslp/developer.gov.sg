{%- assign content = include.content -%}

<div class="sgds-accordion is-borderless is-white">
    <a href="#!" role="button" aria-expanded="false"
        class="sgds-accordion-header sgds-custom-accordion-header padding--left--none padding--top--none padding--bottom--none d-flex">
        <div class="is-flex sgds-accordian-speaker-content">
            {% if content.image %}
            <img class="sgds-accordian-speaker-image margin--top--none margin--bottom--none margin--right"
                src="{{ content.image }}" alt="Speakr Avatar Image" />
            {% endif%}
            {{- content.name -}},&nbsp;{{- content.title -}}
        </div>
        <i class="sgds-icon sgds-icon-chevron-down"></i>
    </a>
    <div class="sgds-accordion-body padding--none padding--top--sm padding--bottom--sm">
        <div>
            <p class="has-text-weight-light margin--top--sm">{{- content.desc -}}</p>
            {% if content.subdesc %}
                <p class="has-text-weight-light margin--bottom--none">{{- content.subdesc -}}</p>
            {% endif%}
            {%- if content.email -%}
            <div class="is-flex" style="align-items: center;">
                <span class="sgds-icon sgds-icon-mail is-size-3 margin--right--xs" role="img"
                    aria-label="sgds-icon-mail" style="-webkit-text-stroke: 1px white;"></span>
                <a href="mailto:{{ content.email }}">{{ content.email }}</a>
            </div>
            {%- endif -%}
        </div>
    </div>
</div>
