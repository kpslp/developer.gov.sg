---
title: All Events
layout: layout-page
---

<div class="spacing-container-vertical spacing-32">
    <div>
        <a href="/communities" class="sgds-link-icon" style="text-decoration: none;">
            <i class="sgds-icon sgds-icon-arrow-left" aria-hidden="true"></i>
            Back to Events Overview
        </a>
    </div>

    <div class="spacing-container-horizontal spacing-16">
        <strong class="label-text-to-hide">Filter lists: </strong>
        <form name="form" style="flex: auto;" class="search-box-defined-width row"
            action="/communities/events/all-events/" method="get">
            <div class="col">
                {% include search-box.html id='query-all-events' placeholder='Search event titles' %}
            </div>
            <div class="col">
                <div class="field">
                    <div class="control has-icons-right is-expanded is-fullwidth">
                        <select class="input" id='query-all-category' name="category_filter" autocomplete="off"
                            onchange="redirect()">
                            <option value="All Types">All Types</option>
                            <option value="Stack-x Meetup">Stack-x Meetup</option>
                            <option value="Conference">Conference</option>
                        </select>
                        <span class="icon is-right">
                            <i class="search-bar-icon sgds-icon sgds-icon-chevron-down is-size-7"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="field">
                    <div class="control has-icons-right is-expanded is-fullwidth">
                        <select class="input" id='query-all-year' name="year_filter" autocomplete="off"
                            onchange="redirect()">
                            <option value="All Time">All Time</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                        </select>
                        <span class="icon is-right">
                            <i class="search-bar-icon sgds-icon sgds-icon-chevron-down is-size-7"></i>
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="search-app-all-events">
    </div>
</div>
<script>
    function redirect() {
        var params = {};
        for (var i = 0; i < document.form.elements.length; i++) {
            var fieldName = document.form.elements[i].name;
            var fieldValue = document.form.elements[i].value;
            params[fieldName] = fieldValue;
        }

        window.location.href = '?query=' + params['query'] + '&' + 'category_filter=' + params['category_filter'] +
            '&' + 'year_filter=' + params['year_filter'];
        return false;
    }
</script>
<script async id="all-events-script-tag" src="/assets/bundles/vue-search-app-all-events.bundle.js"
    data-file="stackx2021conference-videos.yml">
</script>
